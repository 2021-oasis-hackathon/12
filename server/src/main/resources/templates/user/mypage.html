        <div class="group">
            <img th:src="@{\img\mypage\마이페이지_라인.png}" style="position: relative;width: 82%; top: 145px; left: 38px;">

                    <img th:src="@{\img\mypage\마이페이지_공지사항.png}" style="width:40%; margin-left:20px"></a>
                <a th:href="|@{/locker/storage}?id=${user.id}|">
                    <img th:src="@{\img\mypage\보관소.png}" style="width:40%; margin-left:25px"></a>
                <a th:href="@{locker/list}"><img th:src="@{\img\mypage\이용내역.png}" style="width:40%"></a>
            </li>
            <img th:src="@{\img\mypage\00 프로필2_대지 1.jpg}"

            <block th:if="|${entrustLocker} == null|">
                <p style="position: absolute; font-size: 15px;left: 184px;bottom: 166px; font-family: ygd; color:#fff">
                    이용 내역이
                </p>
                <p style="position: absolute; font-size: 15px;left: 193px;bottom: 147px; font-family: ygd; color:#fff">
                    없습니다.
                </p>
            </block>
            <block th:unless="|${entrustLocker} == null|">
                <p th:text="${user.getLockerUsedTime()}" style="position: absolute; font-size: 22px;left: 196px;bottom: 141px; font-family: ygd; color:#fff">
                    00:50
                </p>
                <p th:text="${entrustLocker.name}" style="position: absolute; font-size: 19px;left: 190px;bottom: 83px; letter-spacing: -2.5px;font-family: ygd;">
                    민트약국
                </p>
            </block>


        </div>
    </div>

<script type="text/javascript">
    $("#logout-btn").on("click", function (){
        var userId = $("#userId").val();
        $.ajax({
            url:"/api/logout",
            method:"post",
            data: JSON.stringify({id:userId}),
            contentType : "application/json; charset=utf-8",
        }).
        done(function(json) {
            <!--성공, 실패 다 여기로 들어옴            -->
            <!--android로 전달-->
            if (json.data) {
                callLogout();
            }
        })
        .fail(function(xhr, status, error) {
            console.log(error);
            <!--서버상태 이상으로 데이터를 못가져오는 경우 알림            -->
        })
    })

    function callLogout(){
        window.myJSInterfaceName.callLogout();
    }

</script>
