<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <div th:replace="/fragments/header.html :: header"></div>
</head>
<body>
<div class="root container px-0" >
    <div class="top"><img th:src="@{/img/top.png}" style="width:100%;"></div>
    <div class="form1">
        <div class="header">
            <div class="brand"><img th:src="@{/img/맡기랑께.PNG}" style="margin-top:40px;margin-bottom: 40px;width: 70%;"></div>
        </div>
        <form class="form w-100" action="/signup" th:action="@{/signup}" th:object="${user}" method="post"
        style="display:flex; flex-direction:column">

            <div class="group" style="width:85%">

            <img th:src="@{/img/signup2.png}" style="width:25%">
                <div class="first">
                    <input type="text" th:field="*{username}" style="border-radius: 0px 100px 0px 0px; " placeholder="id"/>
                    <small th:errors="*{username}"></small>
                </div>
                <div class="middle">
                    <input type="text" th:field="*{nickname}" placeholder="이름"/>
                    <small th:errors="*{nickname}"></small>
                </div>
                <div class="second">
                    <input type="password" th:field="*{password}" style="border-radius: 0px 0px 100px 0px; margin-bottom: 40px;" placeholder="password"/>
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <img id="submit" th:src="@{/img/맡기랑께_회원가입_완료버튼.png}" style="width:22%; align-self:center">
            <input id="form-submit" type="submit" style="display:none"/>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#submit").on("click", function() {
        $("#form-submit").click();
    })

</script>
</html>
